
<div class="container">
   

    <div class="main-row" *ngFor="let project of projects;">
        <div class="column1">
            <a href={{project.link}} target="_blank">
                <img id="proImg" src={{project.img}} alt="bingeS" border="0"></a>
        </div>
        <div class="column2">
            <div class="title-row">{{project.title}}</div>
            <div class="detail-row">{{project.details}}</div>
        </div>
    </div>





</div>
<br>
